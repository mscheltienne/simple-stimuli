name: doc
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: ./main
      - name: Checkout tool repository
        uses: actions/checkout@v3
        with:
          repository: LABSN/sound-ci-helpers
          path: ./sound-ci-helpers
      - name: Update APT
        run: sudo apt update
      - name: Create virtual sound card
        run: ./sound-ci-helpers/auto.sh
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: 'x64'
      - name: Install package
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off main/.[doc]
      - name: Build doc
        run: sphinx-build ./main/doc ./doc-build/dev -W --keep-going
      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: doc-dev
          path: ./doc-build/dev

  deploy:
    if: github.event_name == 'push'
    needs: build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./main
      - name: Download documentation
        uses: actions/download-artifact@v3
        with:
          name: doc-dev
          path: ./doc-build/dev
      - name: Deploy dev documentation
        run: |
          # rm -R ./main/dev
          mv ./doc-build/dev ./main/dev
          ls -l ./main
          ls -l ./main/dev
      - name: GIT commit and push all changed files
        env:
          CI_COMMIT_MESSAGE: [gh] doc deployment
          CI_COMMIT_AUTHOR: Continuous Integration
        run: |
          cd ./main
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "mscheltienne@users.noreply.github.com"
          git pull
          git add ./dev
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
